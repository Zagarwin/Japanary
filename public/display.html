<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>The JapanAry</title>
    <link rel="stylesheet" href="./styles/japanary.css">
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/japanary.js"></script>
</head>

<body>

<div id="login" style="display: none;">
<p>Choose your nickname : <br>
            <input type="text" id="nickname" placeholder="Enter your nickname" size="30">
            <input type="button" value="Join a Party" id="btnJoin"> <br>
	    <input type="button" value="Create a Party" id="btnCreate">
</p>
</div>

<table id="lobby" style="display: none;">
</table>

<div id="choosingAlphabet" style="display: none;">
  <div id="content" >     
    <canvas id="dessin" width="500" height="500" style="display: none"></canvas>
    <canvas id="overlay" width="500" height="500" style="display: none"></canvas>
    <div id="box">
    </div>
  </div>
  <div id="choix">
  </div>

</div>


<div id="chat">
    <h3>Clients connectés</h3>
    <aside>
    </aside>
    <main>
    </main>
    <footer>
        <input type="text" id="monMessage">
        <input type="button" value="Envoyer" id="btnEnvoyer">
        <input type="button" value="Quitter" id="btnQuitter">
    </footer>
</div>

<div id="settings" style="display: none;">
<p> New Game : <br>
Max Delay :
<input type="number" id="delay" min="5" max="60" step = "5">
<br>
Laps number :
<input type="number" id="laps" min="3" max="50">
<br>
 <form>
  <input type="radio" name="is_private" value="false" checked> Public<br>
  <input type="radio" name="is_private" value="true"> Private<br>
</form> <br>

 <div>
        <p>Alphabet :</p>
        <label><input type="radio" name="radGlyphe" value="hiragana" checked> hiragana</label>
        <label><input type="radio" name="radGlyphe" value="katakana"> katakana</label>
        <label><input type="radio" name="radGlyphe" value="les2"> les deux</label>
    </div>

<!--     <div hidden>
        <label><input type="checkbox" value="[aiueon]" checked disabled> a, i, u, e, o, n</label>
    </div> -->
    <div>
        <p>Suffixes :</p>
        <label><input type="checkbox" value="[b-z]{1,2}a"> .a</label>
        <label><input type="checkbox" value="[b-z]{1,2}i"> .i</label>
        <label><input type="checkbox" value="[b-z]{1,2}u"> .u</label>
        <label><input type="checkbox" value="[b-z]{1,2}e"> .e</label>
        <label><input type="checkbox" value="[b-z]{1,2}o"> .o</label>
    </div>
    <div>
        <p>Préfixes :</p>
        <table>
            <tr>
                <td><label><input type="checkbox" value="[kg][aiueo]"> k. g.</label></td>
                <td><label><input type="checkbox" value="[kzj].?[aiueo]"> s. z.</label></td>
                <td><label><input type="checkbox" value="[tcd].?[aiueo]"> t. d.</label></td>
            </tr>
            <tr>
                <td><label><input type="checkbox" value="n[aiueo]"> n.</label></td>
                <td><label><input type="checkbox" value="[hfbp][aiueo]"> h./f. b. p.</label></td>
            </tr>
            <tr>
                <td><label><input type="checkbox" value="y[aiueo]"> y.</label></td>
                <td><label><input type="checkbox" value="r[aiueo]"> r.</label></td>
                <td><label><input type="checkbox" value="w[aiueo]"> w.</label></td>
            </tr>
        </table>
    </div>
<input type="button" value="Create" id="btnConfirmCreate">
</div>

<div id="game" style="display: none;">
</div>

<button id="begin" style="display: block;">
  Test
</button>

</body>

</html>
